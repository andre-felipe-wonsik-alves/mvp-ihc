      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />

  <body>
    <nav class="navbar">

    <main class="main-content">
      <section class="page-header">
        <h1></i>Buscar paciente </h1>
      </section>

      <section class="search-content">
        <div class="search-bar">
          <div class="lupa">
            <i class="fa-solid fa-search"></i>
          </div>
          <input class="input-search-bar" placeholder="Buscar..." id="searchbar" type="text">
          <div class="clear-input">
            <button class="cancel" onclick="clearInput(document.getElementById('searchbar'))"><i class="fa-solid fa-cancel"></i></button>
          </div>
        </div>

        <div class="patient-list" id="dynamicList">
        </div>
      </section>

    <script src="./scripts/script.js"></script>|
    <script>
      const items = [
            { id: 1, name: 'Aldemir', age: 54},
            { id: 2, name: 'Paciente 2', age: 20},
            { id: 3, name: 'Paciente 3', age: 11},
        ];
         const searchbarInput = document.getElementById('searchbar');
        dynamicList = document.getElementById('dynamicList');
        searchbarInput.addEventListener('input', () => {
            search(dynamicList, items, searchbarInput.value);
        });

        document.addEventListener('DOMContentLoaded', renderList(dynamicList, items));
    </script>
